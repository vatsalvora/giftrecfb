<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>jQuery Example</title>
    <script>
      $(document).ready(function() {
        $.ajaxSetup({ cache: true });
		  $.getScript('//connect.facebook.net/en_UK/all.js', function(){
			FB.init({
			  appId: '799066233444105',
			});     
			$('#loginbutton,#feedbutton').removeAttr('disabled');
			FB.getLoginStatus(updateStatusCallback);
		  });
      });
	  function updateStatusCallback(){
		// Your logic here
		 console.log('Welcome!  Fetching your information.... ');
		var friendName = prompt("Name of Friend?").toLowerCase();
		var getLikes = function(id,name){
			FB.api('/'+id+'/likes', function(response){
				console.log(response);
				$('#likes').append("<h4>"+ name + "</h4>");
				for(var j=0; j<response.data.length; j++)
				{
					$('#likes').append("<li>"+ response.data[j]["name"] + "</li>");
				}
			});
		}
		FB.api(
		'/me/friends',
		function (response) {
		  if (response && !response.error) {
			console.log(response.data[0]["name"]);
			for(var i=0; i<response.data.length; i++)
			{
				var name = response.data[i]["name"];
				var id = response.data[i]["id"];
				
				if(name.toLowerCase() === friendName)
				{
					$('#imp').append("<li>" + name + "</li>");
					getLikes(id,name);
				}
				else
				{
					$('#disp').append("<li>"+ name + "</li>");
				}
			}
			FB.api('/me/likes',function(likes){
				console.log(likes);
				for(var j=0; j<likes.data.length; j++)
				{
					$('#likes').append("<li>"+ likes.data[j]["name"] + "</li>");
				}
			});
		  }
		  });
		
	}
    </script>
</head>
<body>
<div id="fb-root"></div>
<h3>Under Development!!!</h3>
<div id="imp">
<h3>Selected Information!!!</h3>
</div>
<div id ="likes">
<h3>Likes!!!</h3>
</div>
<div id="disp">
<h3>Complete Information!!!</h3>
</div>
<br>
</body>
</html>
